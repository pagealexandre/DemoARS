# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: localhost
  username: <%= ENV['DEMO_ARS_DATABASE_USER'] %>
  password: <%= ENV['DEMO_ARS_DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: demo_ars_development


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: demo_ars_test

production:
  <<: *default
  host: localhost
  adapter: postgresql
  encoding: utf8
  database: demo_ars_production
  pool: 5

